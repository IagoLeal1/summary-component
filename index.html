<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="blue">
      <h2>Your Result</h2>
      <div class="numbers">
        <strong>76</strong>
        <span>of 100</span>
      </div>
      <strong>Great</strong>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
    </div>
      <div class="white">
        <h1>Summary</h1>
          <div class="stats">
            <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><span>Reaction</span><strong>80</strong><span>/100</span></div>
            <div class="memory"><img src="./assets/images/icon-memory.svg" alt=""><span>Memory</span><strong>92</strong><span>/100</span></div>
            <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><span>Verbal</span><strong>61</strong><span>/100</span></div>
            <div class="visual"><img src="./assets/images/icon-visual.svg" alt=""><span>Visual</span><strong>72</strong><span>/100</span></div>
          </div>
        <button>Continue</button>
    </div>
  </div>

</body>
</html>
